<!DOCTYPE html>
<html>
  <head>
    <title>Forms Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/additionalCss.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="toCenter col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4"><h3>Software Craftsmanship Guild</h3></div>
      </div>
      <div class="row">
        <div class="toCenter col-sm-6 col-md-6 col-lg-6"><h4>Existing Users Log In Here</h4></div>
        <div class="toCenter col-sm-6 col-md-6 col-lg-6"><h4>New User? Register Now!</h4></div>
      </div>
      <hr>
      <div class="row">

        <!-- Existing User Login -->

        <div class="toCenter col-sm-6 col-md-6 col-lg-6">
          <form class="form-horizontal" role="form" action="#" method="post">
            <div class="form-group">
              <label class="control-label col-sm-3 col-md-3 col-lg-3" for="email">Email</label>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3 col-md-3 col-lg-3" for="password">Password</label>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
            </div>

            <div class="form-group">
               <div class="toLeft col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me?</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="toLeft col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <!-- New User Registration -->

        <div class="col-sm-6 col-md-6 col-lg-6">
          <form class="form-horizontal" role="form" action="#" method="post">
            <div class="form-group">
              <label class="control-label col-sm-3 col-md-3 col-lg-3" for="email">Email</label>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="email" class="form-control" id="email">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3 col-md-3 col-lg-3" for="firstName">First Name</label>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="firstName">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3 col-md-3 col-lg-3" for="lastName">Last Name</label>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3 col-md-3 col-lg-3" for="password">Password</label>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="password" class="form-control" id="password">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3 col-md-3 col-lg-3" for="confirmPassword">Confirm Password</label>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="password" class="form-control" id="confirmPassword">
              </div>
            </div>

            <div class="form-group">
              <div class="toLeft col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <hr>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12"><footer><p>&copy; 2014 - Software Craftsmanship Guild</p></footer></div>
      </div>
      <div class="row"></div>
    </div>
  </body>
</html>
