<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home | Site Editor</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="alternateEditStyles.css" rel="stylesheet">
	<link href="../jQuery-Tags-Input_master/dist/jquery.tagsinput.min.css" rel="stylesheet">
</head>
<body>
	<div id="top-navbar" class="fixed-top">
		<span id="topbar-brand" class="fade" href="alternateEditPage1.html" title="home">YOGH|Site Editor</span>
		<span class="topbar-item fade">LOGIN</span>
	</div>
	<div id="options-navbar" class="fixed-top">
		<div id="new-post" class="options-item active">New Post</div>
		<div id="new-page" class="options-item">New Page</div>
		<div id="users" class="options-item">Users</div>
		<div id="search" class="options-item">Search</div>
	</div>

	<br><br><br>
	<center>
	<div id="new-post-form">
			<br>
			<center>
			<input type="text" id="title-input" placeholder="5 AMAZING FACTS ABOUT POST TITLES, NUMBER 4 WILL SURPRISE YOU!!!1!">
			<br><br>
			<textarea name="new-post-text" id="new-post-text"></textarea>
			<br><br>
			<input type="text" id="post-tags">
			<br><br>
			<div id="preview-submit">
				<button class="preview fade">preview</button>
				<button type="submit" class="submit fade">submit</button>
			</div>
			<br>
	</div>
	</center>


	
	<script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../ckeditor/adapters/jquery.js"></script>
    <script src="../jQuery-Tags-Input_master/dist/jquery.tagsinput.min.js"></script>
    <script src="alternateEditScript.js"></script>
</body>
</html>
